<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>
            Population in European countries
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>
    </div>
    <div class="container2">
        <h2>World's Tallest Buildings</h2>
        <div class="container3">
                <div class="building-bar"></div>
                <div class="column">
                    <div class="building-container">
                        <img class="image">
                        <div>
                        <div class="building-name"></div>
                        <table>
                            <tbody>
                                <tr>
                                    <td>Height</td>
                                    <td><span class="height"></span> ft</td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td><span class="city"></span></td>
                                </tr>
                                <tr>
                                    <td>Country</td>
                                    <td><span class="country"></span></td>
                                </tr>
                                <tr>
                                    <td>Floors</td>
                                    <td><span class="floors"></span></td>
                                </tr>
                                <tr>
                                    <td>Completed</td>
                                    <td><span class="completed"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                        
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
